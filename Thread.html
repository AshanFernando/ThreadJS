<!DOCTYPE html>
<html>
<body>
    <div id="info">Press start to run 1,000,000,000 sized two loops in parrallel.</div>
    <div><button id = "start">Start</button></div>
    <div id="loop1"></div>
    <div id="loop2"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="Thread.js"></script>

    <script>
        $(document).ready(function () {
            $('#start').on('click', function () {
                executeCode();
            });
        });
        var executeCode = function () {
            $("#info").html("Loops are running .... wait for few seconds !");
            var monitorStart = new Date();
            var count = 1000000000;

            /* First Approach of using the 'Thread' with 'Promise' */
            var thread1 = new Thread()
            thread1.start(count, function (count) {
                var x = 0;
                for (i = 1; i < count; i++) {
                    x = x + i;
                }
                return x;
            }).finish(function (result) {
                var monitorEnd = new Date();
                $("#loop1").html("Time taken for thread 1: " + (monitorEnd - monitorStart) + " milliseconds");
                this.close();
            }).fail(function (error) {
                console.log(error)
            });

            /* First Approach of using the 'Thread' with 'Constructor Object' */
            var thread2 = new Thread({
                data: count,
                job: function (count) {
                    var x = 0;
                    for (i = 1; i < count; i++) {
                        x = x + i * i;
                    }
                    return x;
                },
                finish: function (x) {
                    var monitorEnd = new Date();
                    $("#loop2").html("Time taken for thread 2: " + (monitorEnd - monitorStart) + " milliseconds");
                },
                error: function (error) {
                    $("#info").html(error)
                }
            })
            thread2.start();
        }
    </script>
</body>
</html>
